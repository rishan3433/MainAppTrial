<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Selection</title>
    <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
    <div class="login">

        <div>
            <button type="button" id="Back_to_Select_Company" onclick="OpenPage('index')">Back_to_Select_Company</button>
        </div>

        <div class="heading">
            <h1 class="LoginHeader">LOGIN</h1>
        </div>

        <div class="usernm">
            <input type="text" name="Username Login" id="Username Login" class="Username Login">
        </div>

        <div class="passwordd">
            <input type="password" name="Password Login" id="Password Login" class="Password Login">
        </div>

        <div class="loginbtnd">
            <input type="button" class="loginbtn" value="Login">
        </div>

    </div>
    <script>

        function OpenPage(newpage){
            window.location.assign(window.location.href.replace("/login.html","/"+newpage+".html"))
        }
        console.log(window.location.href.replace("/login.html","/Homepage"))

    </script>
</body>
</html>
